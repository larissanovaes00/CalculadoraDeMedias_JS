<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demonstrativo de Médias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="bootstrap-3.3.7-dist/css/img/icone.jpeg">
                </a>
            </div>
        </div>
    </nav>

    <div id="div-principal">

        <h1>Notas Escolares</h1>    
            
        <!-- TABELA -->
        <table class="table" id="tabela">
        
            <thead>
                <tr>
                <th>Nome</th>
                <th>Prova 1</th>
                <th>Prova 2</th>
                <th>Prova 3</th>
                <th>Média Atual</th>
                <th>Status</th>
                <th>Ações</th>
                </tr>
            </thead>
            
            <tbody id="tabelaDeAlunos">
                
            </tbody>

        </table>

        <!-- FORMULÁRIO -->
        <div class="jumbotron">
            <h3>Adicionar novo aluno</h3>
            <br>
            <form id="form">
                <div class="col-xs-4">
                    <input 
                        type="text" 
                        class="form-control" 
                        name="nome" 
                        placeholder="Digite o nome do aluno" 
                        pattern="[A-Z][a-z].* [A-Z][a-z].*+$"
                        required
                    >
                </div>
        
                <div class="col-xs-3">
                    <input 
                        type="number" 
                        max="10" 
                        class="form-control" 
                        id="nota1" 
                        name="nota1" 
                        placeholder="nota - prova 1" 
                        pattern="[0-9]+([\.,][0-9]+)?" step="0.01" 
                        required
                    >
                </div>
        
                <div class="col-xs-3">
                    <input 
                        type="number" 
                        max="10" 
                        class="form-control" 
                        id="nota2" 
                        name="nota2" 
                        placeholder="nota - prova 2"  
                        pattern="[0-9]+([\.,][0-9]+)?" step="0.01"
                        required
                    >
                </div>

                <button id="btn-salvar" class="btn btn-primary">Salvar</button>
            </form>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/form.js"></script>

</body>
</html>
